        <div class="container">

              <div class="typing-content">
                <div class="typing-textarea">
                  <textarea
                    id="chat-input"
                    spellcheck="false"
                    id="send-btn"
                    placeholder="Enter a prompt here"
                    required
                  ></textarea>
                  <button
                    type="submit"
                    onclick="handleOutgoingChat()"
                    class="btn"
                  >
                    <i class="fa-solid fa-paper-plane"></i>
